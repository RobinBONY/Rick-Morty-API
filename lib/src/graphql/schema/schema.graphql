# .lib/src/grapql/schema/schema.graphql

type Query {
    characters(page: Int!): ResultCharacter
}

type ResultCharacter {
    info: Info!
    results: [Character]
}

type Info {
    count: Int!
    next: Int!
}

type Character {
    id:	String!
    name: String!
    status: String!
    species: String!
    type: String
    gender: String
    origin: Location
    location: Location
    image: URL!
    episode: [URL]
    url: URL!
    created: ISODateTime
}

type Location {
    id:	String!
    name: String!
    type: String
    dimension: String
    residents: [URL]
    url: URL
    created: ISODateTime
}

type Episode {
    id:	String!
    name: String!
    air_date: String
    episode: String
    characters: [URL]
    url: URL
    created: ISODateTime
}

scalar ISODateTime

scalar URL